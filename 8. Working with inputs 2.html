<html ng-app="groceryApp">
	<head><title>Grocery App</title></head>
	<body ng-controller="MainCtrl as ctrl">

		<input type="text" ng-model="ctrl.store">
		<input type="text" ng-model="ctrl.name">
		<button ng-click="ctrl.change()"> Change Values </button>
		<button ng-click="ctrl.submit()"> Submit </button>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script type="text/javascript">
			angular
			.module('groceryApp',[])
			.controller('MainCtrl', [function(){
				this.change = function(){
					this.store = "Mall";
					this.name = "Another Person";
				};
				this.submit = function(){
					console.log('User clicked submit with ', this.store, this.name);
				};
			}]);
		</script>

	</body>
</html>
